{% load static %}
<h1>상세보기 페이지입니다.</h1>

<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h3 class="card-title">제목:{{ dayrecords.title }}</h5>
    <h5 class="card-subtitle mb-2 text-muted">날짜:{{ dayrecords.created_at }}</h6>
    <p class="card-text">내용:{{ dayrecords.content }}</p>
    <a href="{% url 'edit' dayrecords.pk %}" class="btn btn-primary">수정</a>
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">삭제</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">정말 삭제하시겠습니까?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <form action="{% url 'delete' dayrecords.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="삭제" class="btn btn=primary">
        </form>
     
      </div>
    </div>
  </div>
</div>
  </div>
</div>
